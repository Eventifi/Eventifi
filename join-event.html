	<script>
		function logOut() {
			localStorage.clear();
			window.location = "sign-up.html";
		}
		function redirection() {
			if(localStorage.getItem("User") == null)
				window.location = "sign-up.html";
		}
		var eventRef = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events');
		var eventApp = angular.module('eventApp',["ngCookies"]);
		eventApp.controller('registerController', ['$scope','$cookieStore', function($scope,$cookieStore) {
			$scope.eventdata = {};
			$scope.user = "not logged in";
			$scope.user = localStorage.getItem("User");
		}])
	</script>
	  <script>
		 var qID = getQueryVariable("eventid");
		  var eventRef = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + qID);
          var eventApp = angular.module('eventApp',["ngCookies"]);
          eventApp.controller('registerController', ['$scope','$cookieStore', function($scope,$cookieStore) {
              $scope.eventdata = {};
              $scope.user = "not logged in";
              $scope.user = localStorage.getItem("User");
              console.log($scope.user);
              $scope.joinEvent = function() {
                  eventRef.push({attendees : [{{user}}})
                  window.location = "index.html";
              }
          }])
	  </script>
		<script>
		function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split('&');
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split('=');
			if (decodeURIComponent(pair[0]) == variable) {
				return decodeURIComponent(pair[1]);
			}
		}
		console.log('Query variable %s not found', variable);
	}
	var queryId = getQueryVariable("eventid");
	var locations = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId);
	locations.on('value', function(snapshot){
	var event = snapshot.val();
	$("#eventName").val(event.name);
	$("#eventCrea").val(event.eventcreator);
	$("#eventDesc").val(event.description);
	$("#date").val(event.date);
	$("#loc").val(event.address);
	$("#startTime").val(event.start);
	$("#endTime").val(event.end);
	$("#capacity").val(event.capacity);
	var people = "";
	event.antendees.forEach(function(messageSnapshot){
		people += messageSnapshot.email + ";  ";
		})
	$("#attend").val(people);
		})
	</script>
  </head>
