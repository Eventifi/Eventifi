	<script>
		function expireEvents(){
			var event = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/');
			event.on('value', function(snapshot){
				snapshot.forEach(function(messageSnapshot){
					var event2 = messageSnapshot.name();
					var fire = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + event2);
					var endTime = messageSnapshot.val().end;
					var eYear = endTime.substring(11,15);	
							
					var dict = [];
					dict["Jan"] = 0;	
					dict["Feb"] = 1;
					dict["Mar"] = 2;
					dict["Apr"] = 3;
					dict["May"] = 4;
					dict["Jun"] = 5;
					dict["Jul"] = 6;	
					dict["Aug"] = 7;
					dict["Sep"] = 8;
					dict["Oct"] = 9;
					dict["Nov"] = 10;
					dict["Dec"] = 11;	
					
					var eMonth = dict[endTime.substring(4,7)];
					var eDay = endTime.substring(8,10);
					var eHour = endTime.substring(16,18);
					var eMinute = endTime.substring(19,21);
					console.log("eyear " + eYear);
					console.log("emonth " + eMonth);
					console.log("eday " + eDay);
					console.log("ehour " + eHour);
					console.log("eminute " + eMinute);
					
					var d = new Date();
					var year = d.getFullYear();
					var month = d.getMonth();
					var day = d.getDate();
					var hour = d.getHours();
					var minute = d.getMinutes();

					
					console.log("year " + year);
					console.log("month " + month);
					console.log("day " + day);
					console.log("hour " + hour);
					console.log("minute " + minute);
					var curr = new Date(year, month, day, hour, minute);
					var eve = new Date(eYear, eMonth, eDay, eHour, eMinute);
					if (eve <= curr)
					{
						fire.remove();
					}
				})		
			})
		}

		<script>
		function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split('&');
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split('=');
			if (decodeURIComponent(pair[0]) == variable) {
				return decodeURIComponent(pair[1]);
			}
		}
		console.log('Query variable %s not found', variable);
	}
	var queryId = getQueryVariable("eventid");
	console.log(queryId);
	var locations = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId);
	locations.on('value', function(snapshot){
	var event = snapshot.val();
	$("#eventName").val(event.name);
	$("#eventCrea").val(event.eventcreator);
	var forUser = new Firebase('https://eventify.firebaseio.com/Eventify/0/Users');
	forUser.on('value', function(snapshot){
		snapshot.forEach(function(messageSnapshot){
			var temp = messageSnapshot.val();
			var qID;
			if (event.eventcreator == temp.email){
				qID = messageSnapshot.name();
				document.getElementById('page').href = "user-page.html?userid=" + qID;
				console.log(qID);
			}
		})
	})
	$("#eventDesc").val(event.description);
	$("#loc").val(event.address);
	$("#startTime").val(event.start);
	$("#endTime").val(event.end);
	$("#capacity").val(event.capacity);
	var people = "";
	var eventAtt = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId + '/attendees');
	eventAtt.on('value', function(snapshot){
	snapshot.forEach(function(messageSnapshot){
		people += messageSnapshot.val().email + "; ";
		})})
	$("#attend").val(people);
		})
	

		
	
	var eventRef = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId + '/attendees');
		var eventRef2 = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId );

		var eventApp = angular.module('eventApp',["ngCookies"]);
		eventApp.controller('registerController', ['$scope','$cookieStore', function($scope,$cookieStore) {
			$scope.user = "not logged in";
			$scope.user = localStorage.getItem("User");
			$scope.joinEvent = function() {
				  
				  var cap = 0;			  
				  var locations = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId);
				  locations.on('value', function(snapshot){
	              var event = snapshot.val();
				  $("#capacity").val(event.capacity);
				   cap = event.capacity - 1;
				  })
				  var joined = false;
				  var ent = new Firebase('https://eventify.firebaseio.com/Eventify/1/Events/' + queryId + '/attendees');
				  ent.on('value', function(snapshot){
				  snapshot.forEach(function(messageSnapshot){
				  if($scope.user == messageSnapshot.val().email)
					joined = true;
				  })})
				  
				  if(cap < 0)
				  {
					alert("This Event is Up To Capacity. Please Join A Different Event");
				  }
				 else if(joined == true)
				 {
					alert("You have already joined this event!");
				 }
				 else
				 {
				  eventRef2.child('capacity').set(cap);
				  eventRef.push({email: $scope.user});
				  $scope.worked = "You have successfully joined the event!";
                  location.reload();
				  $scope.clicked = true;
				 }
                  
              }
		}]) 
	</script>
